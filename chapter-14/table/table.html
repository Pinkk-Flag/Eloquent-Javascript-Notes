<!doctype html>
<link rel="stylesheet" href="table.css">
<h1>Mountains</h1>
<button onclick="createTable(MOUNTAINS)">Create table!</button>
<div id="mountains"></div>

<script>
  const MOUNTAINS = [
    {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
    {name: "Everest", height: 8848, place: "Nepal"},
    {name: "Mount Fuji", height: 3776, place: "Japan"},
    {name: "Vaalserberg", height: 323, place: "Netherlands"},
    {name: "Denali", height: 6168, place: "United States"},
    {name: "Popocatepetl", height: 5465, place: "Mexico"},
    {name: "Mont Blanc", height: 4808, place: "Italy/France"}
  ];
    function createTable(mountainsArray) {
        let table = document.createElement("table");
        document.getElementById("mountains").appendChild(table);
        let headerRow = document.createElement("tr");
        let keys = Object.keys(mountainsArray[0])
        for (let key of keys) {
            let headerCell = document.createElement("th");
            headerCell.textContent = key;
            headerRow.appendChild(headerCell);
        }
        table.appendChild(headerRow);
        for (let i = mountainsArray.length - 1; i >= 0; i--) {
            let newRow = document.createElement("tr");
            let newRowName = document.createElement("td");
            let newRowHeight = document.createElement("td");
            let newRowPlace = document.createElement("td");
            newRowName.textContent = mountainsArray[i].name;
            newRowHeight.textContent = mountainsArray[i].height;
            newRowPlace.textContent = mountainsArray[i].place;
            newRow.append(newRowName);
            newRow.append(newRowHeight);
            newRow.append(newRowPlace);
            table.appendChild(newRow);
        }
    }
</script>
